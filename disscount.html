<!DOCTYPE html>
<html>
<head>
    <title>Conversions file</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <h1 style="text-align: center">Sri Nihitha discount calculations</h1>
</header>
<h2>Getting input</h2>

<form>
    <label for="price">Enter price per</label>
<input type="number" name="price" id="price" value="10">
<br>
<label for="items">Enter no of items</label>
<input type="number" name="items" id="items" value="9">
<br>
<label for="reductions">Enter the discount percent</label>
<input type="number" name="reductions" id="reductions" value="5">
<br>
<input type="button" class = "btn btn-success"  onclick="discount()" value="Show total">
<p id="result">Results</p>
</form>
<form>
    <label>
    <input type="radio" name="operation" value="sum" onclick="chooseOp()"> sum
    </label>
    <br>
    <label>
    <input type="radio" name="operation" value="mult"onclick="chooseOp()"> mult
    </label>
    <br>
    <label>
    <input type="radio" name="operation" value="exp"onclick="chooseOp()"> exp
    </label>
    <br>
    </form>

    
    <p id="result1">Radio Buttons Result will be shown here</p>

    <script> 

function discount()
{
    var price = document.getElementById("price").value
    var number = document.getElementById("items").value
    var discount = document.getElementById("reductions").value
    var total,d;
    //console.log(discount);
    var myOutput = "";
    for (let index = 0; index < 5; index++) {
        total= price*number;
        d=(total*discount)/100;
        total = total-d;
        myOutput+=discount+"%"+" "+"is"+" "+total+";";
        
        discount++;
    }
    document.getElementById("result").innerHTML = "Total are: "+myOutput;   
}

function chooseOp()
{
    
            var price = parseFloat(document.getElementById("price").value);
            var discount = parseFloat(document.getElementById("reductions").value);
            var operation = document.querySelector('input[name="operation"]:checked').value;
            var result;
            var operationSymbol;
 
            switch (operation) {
                case "sum":
                    result = price + discount;
                    operationSymbol = "+";
                    break;
                case "mult":
                    result = price * discount;
                    operationSymbol = "*";
                    break;
                case "exp":
                    result = price ** discount;
                    operationSymbol = "";
                    break;
                default:
                    result = "Invalid operation";
                    operationSymbol = "";
                    break;
            }
 
            var outputMessage = ` ${operation} of ${price} and ${discount} is  ${result}`;
            document.getElementById("result1").textContent = "Result: " + result;
            document.getElementById("result1").textContent = outputMessage;
        }
</script>
</body>
</html>
